name: Test Run

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  #
  # Skip test run if only non-relevant things have changed.
  #
  should_skip:
    # continue-on-error: true # Uncomment once integration is finished
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          skip_after_successful_duplicate: 'true'
          paths_ignore: '["README.md", "ideas.md", "action.yml"]'
          do_not_skip: '["pull_request", "workflow_dispatch", "schedule"]'

  test:
    needs: should_skip
    if: needs.should_skip.outputs.should_skip != 'true'
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    # Ref: https://til.simonwillison.net/github-actions/cache-setup-py
    strategy:
      matrix:
        python-version: [
          "3.10",
          "pypy3.10",
          "3.11"
        ]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: setup.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test Run
        run: |
          python -m alteza --content test_content --output test_output
